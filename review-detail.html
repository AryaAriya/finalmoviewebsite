<button id="admin-toggle" class="admin-btn">Admin Mode</button>
<button id="edit-review" style="display:none;">Edit Review</button>

<button onclick="topFunction()" id="myBtn" title="Go to top">‚áß</button>

<main id="review-detail">
    <!-- Movie review content will load here -->
  </main>
  <footer>
    <p>&copy; 2025 Arya's Movie Musings</p>

  <script>

  //DOM References
  const API_KEY = "00a29afc630db931314c32f156543971";
  const IMAGE_BASE = "https://image.tmdb.org/t/p/w500";
  const reviewDetail = document.getElementById("review-detail");

  let adminMode = false;

  const adminToggle = document.getElementById("admin-toggle");
  const editBtn = document.getElementById("edit-review");
  const deleteBtn = document.getElementById("delete-review");

  //Get movie ID
  const urlParams = new URLSearchParams(window.location.search);
  const movieId = urlParams.get("id");

  //Load reviews from storage or seed defaults
  let myReviews = JSON.parse(localStorage.getItem("myReviews"));
  if (!myReviews) {
   myReviews = [
    {
      id: 1895,
      myRating: 3,
      tags: ["Science-Fiction", "Action", "Adventure", "Drama"],
      review: "Anakin Skywalker falls to the dark side and becomes Darth Vader."
    },
    {
      id: 658,
      myRating: 5,
      tags: ["Spy", "Action", "Thriller"],
      review: "James Bond attempts to stop a gold-obsessed villain."
    },
    {
      id: 24428,
      myRating: 5,
      tags: ["Superhero", "Action", "Sci-Fi"],
      review: "Earth‚Äôs mightiest heroes assemble to stop Loki."
    }
  ];
  localStorage.setItem("myReviews", JSON.stringify(myReviews));
}

editBtn.addEventListener("click", () => {
  const review = myReviews.find(r => r.id == movieId);
  if (!review) return;

  const newRating = prompt("Rating (1‚Äì5):", review.myRating);
  const newTags = prompt("Tags (comma-separated):", review.tags.join(", "));
  const newText = prompt("Full review:", review.review);

  if (newRating) review.myRating = Number(newRating);
  if (newTags) review.tags = newTags.split(",").map(t => t.trim());
  if (newText) review.review = newText;

  saveReviews();
  loadFullReview();
});

deleteBtn.addEventListener("click", () => {
  if (!confirm("Delete this review permanently?")) return;

  const index = myReviews.findIndex(r => r.id == movieId);
  if (index === -1) return;

  myReviews.splice(index, 1);
  saveReviews();

  window.location.href = "reviews.html";
});

//API helpers
async function fetchMovieById(id) {
  const res = await fetch(
    `https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=en-US`
  );
  return res.json();
}

async function fetchMovieCredits(id) {
  const res = await fetch(
    `https://api.themoviedb.org/3/movie/${id}/credits?api_key=${API_KEY}`
  );
  return res.json();
}

//Helpers
function getDirector(crew) {
  const d = crew.find(p => p.job === "Director");
  return d ? d.name : "Unknown";
}

function getCast(cast, limit = 5) {
  return cast.slice(0, limit).map(a => a.name);
}

function renderStars(rating) {
  let stars = "";
  for (let i = 1; i <= 5; i++) {
    stars += `<span class="fa fa-star ${i <= rating ? "checked" : ""}"></span>`;
  }
  return stars;
}

function renderTags(tags) {
  return tags.map(tag => `<span class="tag">${tag}</span>`).join("");
}

function saveReviews() {
  localStorage.setItem("myReviews", JSON.stringify(myReviews));
}

//Main loader
async function loadFullReview() {
  if (!movieId) return;

  const review = myReviews.find(r => r.id == movieId);
  if (!review) {
    reviewDetail.innerHTML = "<p>Review not found.</p>";
    return;
  }

  const movie = await fetchMovieById(movieId);
  const credits = await fetchMovieCredits(movieId);

  const director = getDirector(credits.crew);
  const cast = getCast(credits.cast);

  const poster = movie.poster_path
    ? IMAGE_BASE + movie.poster_path
    : "Images/placeholder.jpg";

  reviewDetail.innerHTML = `
  <article class="review-detail-card">

    <div class="review-top">
      <!-- LEFT COLUMN -->
      <div class="review-info">
        <h2>${movie.title}</h2>

        <div class="star-rating">${renderStars(review.myRating)}</div>

        <p><strong>Runtime:</strong> ${movie.runtime} min</p>
        <p><strong>Director:</strong> ${director}</p>
        <p><strong>Cast:</strong> ${cast.join(", ")}</p>

        <div class="tags">${renderTags(review.tags)}</div>
      </div>

      <!-- RIGHT COLUMN -->
      <figure class="review-poster">
        <img src="${poster}" alt="${movie.title}">
      </figure>
    </div>

    <!-- BOTTOM FULL REVIEW -->
    <div class="review-body">
      <p class="full-review">${review.review}</p>
    </div>

    <a href="reviews.html" class="back-btn">‚Üê Back to Reviews</a>

  </article>
`;
}
    
adminToggle.addEventListener("click", () => {
  adminMode = !adminMode;
  adminToggle.textContent = adminMode ? "Exit Admin Mode" : "Admin Mode";

  editBtn.style.display = adminMode ? "inline-block" : "none";
  deleteBtn.style.display = adminMode ? "inline-block" : "none";
});

//Get the back to top button
let mybutton = document.getElementById("myBtn");

//When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

//Sync across tabs
window.addEventListener("storage", e => {
  if (e.key === "myReviews") {
    myReviews = JSON.parse(localStorage.getItem("myReviews")) || [];
    loadFullReview();
  }
});

//Start
loadFullReview();
  </script>
