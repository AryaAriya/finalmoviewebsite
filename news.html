<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arya's Movie Musings</title>
<link rel="stylesheet" href="style.css">
<style>
/* Loader styles */
.loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease;
}

.loader.fade-out {
  opacity: 0;
  pointer-events: none;
}
</style>
</head>
<body>

<!-- Loader -->
<div class="loader" aria-hidden="true">
  <p>Loading...</p>
</div>

<!--Header Section-->
<header class="banner">
  <div class="logo-one">
    <h3>Arya's Movie Musings</h3>
  </div>
  <button id="admin-toggle" class="admin-btn">Admin Mode</button>
</header>

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">
    <img src="Images/temporary-logo.jpg" alt="logo"/>
  </div>
  <ul class="topnav">
    <li><a href="index.html">Home</a></li>
    <li class="dropdown reviews-menu"><a href="#">Movie Reviews</a></li>
    <li><a href="genre.html">Film Genres</a></li>
    <li><a href="top20.html">Arya's Top 20</a></li>
    <li class="dropdown bestworst-menu">
      <a href="#">Best and Worst</a>
      <div class="dropdown-content">
        <a href="monthlybestworst.html">Monthly</a>
        <a href="yearlybestworst.html">Yearly</a>
      </div>
    </li>
    <li class="dropdown lists-menu">
      <a href="#">Lists and Guides</a>
      <div class="dropdown-content">
        <a href="filmseries.html">Film Series</a>
        <a href="genrespotlight.html">Genre Spotlights</a>
        <a href="streamingrecs.html">Streaming Recs</a>
      </div>
    </li>
    <li><a href="news.html">Movie News</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search...">
      <button class="search-icon">üîç</button>
    </div>
  </ul>
</nav>

<!-- Main content -->
<main>
  <section id="cards" class="reviews"></section>
  <button onclick="topFunction()" id="myBtn" title="Go to top">‚áß</button>
</main>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Arya's Movie Musings</p>
</footer>

<script>
// Loader
const loader = document.querySelector(".loader");
window.addEventListener("load", () => {
  loader.classList.add("fade-out");
  loader.addEventListener("transitionend", () => {
    loader.style.display = "none";
    loader.setAttribute("aria-hidden", "true");
  }, { once: true });
});

// Search bar animation
const searchIcon = document.querySelector('.search-icon');
const searchInput = document.querySelector('.search-input');
searchIcon.addEventListener('click', () => {
  searchInput.classList.toggle('expanded');
  if (searchInput.classList.contains('expanded')) searchInput.focus();
});
document.addEventListener('click', (event) => {
  if (!searchIcon.contains(event.target) && !searchInput.contains(event.target)) {
    searchInput.classList.remove('expanded');
  }
});

// Cards Admin Logic
const cardsSection = document.getElementById("cards");
const adminToggle = document.getElementById("admin-toggle");
let adminMode = false;
let cards = JSON.parse(localStorage.getItem("adminCards")) || [];

function saveCards() {
  localStorage.setItem("adminCards", JSON.stringify(cards));
}

function renderBlankCard() {
  const article = document.createElement("article");
  article.className = "review-card admin-draft";
  article.innerHTML = `
    <input type="text" placeholder="Title" class="draft-title">
    <textarea placeholder="Write anything you want..." class="draft-text"></textarea>
    <div class="admin-controls">
      <button class="save">Save</button>
      <button class="cancel">Cancel</button>
    </div>
  `;

  article.querySelector(".save").onclick = () => {
    const title = article.querySelector(".draft-title").value;
    const text = article.querySelector(".draft-text").value;
    if (!text.trim()) return alert("Content required");
    cards.unshift({ title, text });
    saveCards();
    renderCards();
  };
  article.querySelector(".cancel").onclick = () => article.remove();
  cardsSection.prepend(article);
}

function renderCards() {
  cardsSection.innerHTML = "";
  if (adminMode) renderBlankCard();

  cards.forEach((card, index) => {
    const article = document.createElement("article");
    article.className = "review-card";
    article.innerHTML = `
      ${card.title ? `<h2>${card.title}</h2>` : ""}
      <p>${card.text}</p>
      ${adminMode ? `<div class="admin-controls">
        <button onclick="editCard(${index})">Edit</button>
        <button onclick="deleteCard(${index})">Delete</button>
      </div>` : ""}
    `;
    cardsSection.appendChild(article);
  });
}

window.editCard = index => {
  const newTitle = prompt("Title:", cards[index].title || "");
  const newText = prompt("Text:", cards[index].text);
  if (!newText) return;
  cards[index] = { title: newTitle, text: newText };
  saveCards();
  renderCards();
};

window.deleteCard = index => {
  if (!confirm("Delete this card?")) return;
  cards.splice(index, 1);
  saveCards();
  renderCards();
};

// Admin toggle
adminToggle.onclick = () => {
  adminMode = !adminMode;
  adminToggle.textContent = adminMode ? "Exit Admin Mode" : "Admin Mode";
  renderCards();
};

// Back to top button
let mybutton = document.getElementById("myBtn");
window.onscroll = function() {
  mybutton.style.display = (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) ? "block" : "none";
};
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

// Page Transitions (optional)
function navigateWithLoader(url) {
  if (!loader) { window.location.href = url; return; }
  loader.style.display = "flex";
  loader.classList.remove("fade-out");
  setTimeout(() => { window.location.href = url; }, 600);
}

document.querySelectorAll("a[href]").forEach(link => {
  const href = link.getAttribute("href");
  if (!href || href.startsWith("#") || href.startsWith("http") || href.startsWith("mailto") || href.startsWith("tel")) return;
  link.addEventListener("click", e => {
    e.preventDefault();
    navigateWithLoader(href);
  });
});

// Initial render
renderCards();
</script>
</body>
</html>
