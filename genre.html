<!-- Main content -->
<main>
 <h1>Explore Film Genres</h1>
 <section id="genre-list" class="genre-list"></section>
 <button id="clear-filters" class="clear-filters-btn" style="display:none;"> Clear Filters </button>
 <h1 id="genre-title"></h1>

<script>
//DOM references
const myReviews = JSON.parse(localStorage.getItem("myReviews")) || [];
const genreList = document.getElementById("genre-list");
const reviewsSection = document.getElementById("reviews");
const genreTitle = document.getElementById("genre-title");
const selectedGenres = new Set();

const searchIcon = document.querySelector('.search-icon');
const searchInput = document.querySelector('.search-input');

const clearFiltersBtn = document.getElementById("clear-filters");

const API_KEY = "00a29afc630db931314c32f156543971";
const IMAGE_BASE = "https://image.tmdb.org/t/p/w500";

//Get all genres
function getAllGenres() {
   const genres = new Set();
    myReviews.forEach(review => review.tags.forEach(tag => genres.add(tag)));
    return [...genres].sort();
}

//Render all the genres
function renderGenres() {
  const genres = getAllGenres();

  genreList.innerHTML = genres.map(tag =>
    `<button class="genre-tag" data-tag="${tag}">
      ${tag}
    </button>`
  ).join("");
}

//Search animation
searchIcon.addEventListener('click', () => {
    searchInput.classList.toggle('expanded');
    if (searchInput.classList.contains('expanded')) {
        searchInput.focus();
    }
});

document.addEventListener('click', (event) => {
    if (!searchIcon.contains(event.target) && !searchInput.contains(event.target)) {
        searchInput.classList.remove('expanded');
    }
});

window.addEventListener("storage", event => {
  if (event.key === "myReviews") {
    location.reload();
  }
});
    
//Render stars for rating
function renderStars(rating) {
    let stars = "";
    for (let i = 1; i <= 5; i++) {
        stars += `<span class="fa fa-star ${i <= rating ? "checked" : ""}"></span>`;
    }
    return stars;
}

//Fetch movie data
async function fetchMovie(id) {
  const res = await fetch(
    `https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}`
  );
  return res.json();
}
    
//Render review card
async function renderReviewCard(review) {
  const movie = await fetchMovie(review.id);

  const article = document.createElement("article");
  article.className = "review-card";

  article.innerHTML = `
    <img 
      src="${movie.poster_path ? IMAGE_BASE + movie.poster_path : 'Images/placeholder.jpg'}"
      alt="${movie.title}">
      <h3>${movie.title}</h3>
      <div class="star-rating">${renderStars(review.myRating)}</div>
      <div class="tags">${review.tags.map(t => `<span class="tag">${t}</span>`).join("")}</div>
      <p>${review.review.slice(0, 120)}‚Ä¶</p>
      <a href="review-detail.html?id=${review.id}" class="read-full-btn">
      Read Full Review
    </a>
  `;

  reviewsSection.appendChild(article);
}

//Render reviews filtered by a tag
function renderReviewsByTag(tag) {
    reviewsSection.innerHTML = "";
    if (tag === "ALL") {
        genreTitle.textContent = "All Reviews";
        myReviews.forEach(renderReviewCard);
        return;
    }  
    genreTitle.textContent = `Genre: ${tag}`;

    const filtered = myReviews.filter(review => review.tags.includes(tag));
    if (filtered.length === 0) {
        reviewsSection.innerHTML = "<p>No reviews for this genre yet.</p>";
        return;
    }
    filtered.forEach(review => renderReviewCard(review));
}

 renderGenres();
    
 genreList.addEventListener("click", e => {
  if (!e.target.classList.contains("genre-tag")) return;

  const tag = e.target.dataset.tag;

  // Toggle genre on/off
  if (selectedGenres.has(tag)) {
    selectedGenres.delete(tag);
    e.target.classList.remove("active");
  } else {
    selectedGenres.add(tag);
    e.target.classList.add("active");
  }

  clearFiltersBtn.style.display =
    selectedGenres.size > 0 ? "inline-block" : "none";

  renderReviewsBySelectedGenres();
});

clearFiltersBtn.addEventListener("click", () => {
  selectedGenres.clear();

  //Remove active state from all tags
  document.querySelectorAll(".genre-tag.active").forEach(tag => {
    tag.classList.remove("active");
  });

  clearFiltersBtn.style.display = "none";
  genreTitle.textContent = "All Reviews";

  reviewsSection.innerHTML = "";
  myReviews.forEach(renderReviewCard);
});    

async function renderReviewsBySelectedGenres() {
  reviewsSection.innerHTML = "";

  if (selectedGenres.size === 0) {
    genreTitle.textContent = "All Reviews";
    myReviews.forEach(renderReviewCard);
    return;
  }

  genreTitle.textContent =
    "Genres: " + [...selectedGenres].join(", ");

  const filtered = myReviews.filter(review =>
    review.tags.some(tag => selectedGenres.has(tag))
  );

  if (!filtered.length) {
    reviewsSection.innerHTML = "<p>No reviews match these genres.</p>";
    return;
  }

  filtered.forEach(renderReviewCard);
}   

//Get the back to top button
let mybutton = document.getElementById("myBtn");

//When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

  //Page Transitions
  function navigateWithLoader(url) {
    if (!loader) {
      window.location.href = url;
      return;
    }

    loader.style.display = "flex";
    loader.classList.remove("fade-out");

    setTimeout(() => {
      window.location.href = url;
    }, 600);
  }

  //Intercept all internal links 
  document.querySelectorAll("a[href]").forEach(link => {
    const href = link.getAttribute("href");

    if (
      !href ||
      href.startsWith("#") ||
      href.startsWith("http") ||
      href.startsWith("mailto") ||
      href.startsWith("tel")
    ) return;

    link.addEventListener("click", e => {
      e.preventDefault();
      navigateWithLoader(href);
    });
  });
})();
</script>
