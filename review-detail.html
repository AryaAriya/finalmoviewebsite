<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review Detail</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <h1>Movie Review</h1>
  </header>
  <main id="review-detail">
    <!-- Movie review content will load here -->
  </main>
  <footer>
    <p>&copy; 2025 Arya's Movie Musings</p>
  </footer>

  <script>
    const API_KEY = "00a29afc630db931314c32f156543971";
const IMAGE_BASE = "https://image.tmdb.org/t/p/w500";
const reviewDetail = document.getElementById("review-detail");

// Get movie ID
const urlParams = new URLSearchParams(window.location.search);
const movieId = urlParams.get("id");

// Load reviews from storage or seed defaults
let myReviews = JSON.parse(localStorage.getItem("myReviews"));
if (!myReviews) {
  myReviews = [
    {
      id: 1895,
      myRating: 3,
      tags: ["Science-Fiction", "Action", "Adventure", "Drama"],
      review: "Anakin Skywalker falls to the dark side and becomes Darth Vader."
    },
    {
      id: 658,
      myRating: 5,
      tags: ["Spy", "Action", "Thriller"],
      review: "James Bond attempts to stop a gold-obsessed villain."
    },
    {
      id: 24428,
      myRating: 5,
      tags: ["Superhero", "Action", "Sci-Fi"],
      review: "Earth’s mightiest heroes assemble to stop Loki."
    }
  ];
  localStorage.setItem("myReviews", JSON.stringify(myReviews));
}

// API helpers
async function fetchMovieById(id) {
  const res = await fetch(
    `https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=en-US`
  );
  return res.json();
}

async function fetchMovieCredits(id) {
  const res = await fetch(
    `https://api.themoviedb.org/3/movie/${id}/credits?api_key=${API_KEY}`
  );
  return res.json();
}

// Helpers
function getDirector(crew) {
  const d = crew.find(p => p.job === "Director");
  return d ? d.name : "Unknown";
}

function getCast(cast, limit = 5) {
  return cast.slice(0, limit).map(a => a.name);
}

function renderStars(rating) {
  let stars = "";
  for (let i = 1; i <= 5; i++) {
    stars += `<span class="fa fa-star ${i <= rating ? "checked" : ""}"></span>`;
  }
  return stars;
}

function renderTags(tags) {
  return tags.map(tag => `<span class="tag">${tag}</span>`).join("");
}

// MAIN loader
async function loadFullReview() {
  if (!movieId) return;

  const review = myReviews.find(r => r.id == movieId);
  if (!review) {
    reviewDetail.innerHTML = "<p>Review not found.</p>";
    return;
  }

  const movie = await fetchMovieById(movieId);
  const credits = await fetchMovieCredits(movieId);

  const director = getDirector(credits.crew);
  const cast = getCast(credits.cast);

  const poster = movie.poster_path
    ? IMAGE_BASE + movie.poster_path
    : "Images/placeholder.jpg";

  reviewDetail.innerHTML = `
    <article class="review-detail-card">
      <figure>
        <img src="${poster}" alt="${movie.title}">
      </figure>

      <h2>${movie.title} <span class="year">(${movie.release_date?.slice(0,4)})</span></h2>

      <p><strong>Runtime:</strong> ${movie.runtime} min</p>

      <div class="star-rating">${renderStars(review.myRating)}</div>

      <p><strong>Director:</strong> ${director}</p>
      <p><strong>Cast:</strong> ${cast.join(", ")}</p>

      <div class="tags">${renderTags(review.tags)}</div>

      <p class="full-review">${review.review}</p>

      <a href="reviews.html" class="back-btn">← Back to Reviews</a>
    </article>
  `;
}

// Sync across tabs
window.addEventListener("storage", e => {
  if (e.key === "myReviews") {
    myReviews = JSON.parse(localStorage.getItem("myReviews")) || [];
    loadFullReview();
  }
});

// Start
loadFullReview();
  </script>
</body>
</html>
