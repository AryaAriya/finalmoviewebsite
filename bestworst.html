<style> 

/*Borders and margins*/
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* HTML and body full height*/
html, body {
  height: 100%;
}

/*Flexbox layout for page*/
body{
  background: #f9d594; 
  display: flex;
  flex-direction: column;
  min-height: 150vh;
}

:root {
  /* Logo-one positioning */
  --logo-top: 27%;
  --logo-left: 49%;
  --logo-font: 'Playfair Display', serif;
  --logo-font-size: 1.5em;
  --logo-color: transparent;
  --logo-transform: translate(-50%, -50%);

  /* Span colors */
  --span-color-main: #FFFFFF;
  --span-color-bg: #7df9ff;
  --span-color-alt: #000;

  /* Span transitions */
  --span-transition: 0.5s;

  /* Span clip-paths */
  --span-clip-top: polygon(0 0, 100% 0, 100% 50%, 0 50%);
  --span-clip-bottom: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);

  /* Span hover transforms */
  --span-hover-up: translateY(-18px);
  --span-hover-down: translateY(18px);
  --span-hover-scale: translateY(-50%) scaleY(1);

  /* Span base transform */
  --span-base-transform: translateY(-50%) scaleY(0);

  /* Span font sizing */
  --span-font-size: 0.25em;
  --span-font-weight: 500;
  --span-letter-spacing: 0.7em;
}

/*Header*/
.banner {
 background-image: url("Images/new-banner.jpg");   
 background-size: cover; 
 background-position: center;
 background-repeat: no-repeat;   
 width: 100%;
 min-height: 59vh;  
 display: flex;
 align-items: center;
 justify-content: center;
 font-family:'Playfair Display', serif;
 color: #FFFFFF;
 text-align: center;
}

/*Footer*/
footer{
  display: flex;
  justify-content: space-between;
  background-color: #333333;
  text-align: center; 
  height: 97px;    
  line-height: 75px;
  width: 100%;
  padding: 1rem;
  color: #FFFFFF;
}

/*navbar container for logo */
.navbar {
  display: flex;
  align-items: center;   
  justify-content: space-between; 
  background-color: #333333;
  padding: 0 1rem;
}

.logo
{
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  font-weight: bold;
  color: #FFFFFF;
  background: none;   
  border: none;
  box-shadow: none;
  margin: 0;
  padding: 0;
}

.logo-one
{
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: var(--logo-font);
  text-align: center;
  position: absolute;
  top: var(--logo-top);
  left: var(--logo-left);
  transform: var(--logo-transform);
  font-size: var(--logo-font-size);
  color: var(--logo-color);
  text-transform: uppercase;
}

h2 span:nth-child(1){
  position:absolute;
  top:0; left:0; 
  color: var(--span-color-main);
  transition: var(--span-transition);
  clip-path: var(--span-clip-top);
  overflow: hidden;
}
h2:hover span:nth-child(1){
  transform: var(--span-hover-up);
}
h2 span:nth-child(2){
  position:absolute;
  top:0; left:0;
  color: var(--span-color-main);
  transition: var(--span-transition);
  clip-path: var(--span-clip-bottom);
  overflow: hidden;
}
h2:hover span:nth-child(2){
  transform: var(--span-hover-down); 
}
h2 span:nth-child(3){
  position:absolute;
  top: 50%; 
  left: 0;
  transform: var(--span-base-transform);
  width: 91%; 
  color: var(--span-color-alt);
  background: var(--span-color-bg);
  font-size: var(--span-font-size); 
  font-weight: var(--span-font-weight);
  letter-spacing: var(--span-letter-spacing);
  text-align: center;
  display: flex;               
  align-items: center;         
  justify-content: center;  
  transition: var(--span-transition); 
}
h2:hover span:nth-child(3){
  transform: var(--span-hover-scale);
}

.logo {
   width: 25%;
}

/*logo styling */
.logo img {
  height: 70px;   
  width: 100%;
}

/*Main navigation menu*/  
ul.topnav { 
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: visible;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  background-color: #333333;
  width: 100%;
}

/*Navigation float left*/
ul.topnav li {
  float: left;
}

/*Navigation font*/
ul.topnav li a {
  display: block;
  color: #FFFFFF;
  padding: 12px 20px;
  text-decoration: none;
  font-family: sans-serif;
}

/*Nav bar menu buttons alternating color 1*/
ul.topnav li:nth-child(odd) a:hover{
  background-color:#333333;
  color:#ffa500;
}

/*Nav bar menu buttons alternating color 2*/
ul.topnav li:nth-child(even) a:hover {
  background-color: #333333;
  color: #7df9ff;;
}

/*Navigation float right*/
ul.topnav li.right {
  float: right;
}

/*body list*/
main ul, body ul {
  list-style-type: disc;      
  margin-left: 1.5rem;       
  padding-left: 1rem;   
}

/*Basic mobile breakpoint*/
@media screen and (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: center;
    height: auto; 
    padding: 1rem;
  }

  ul.topnav {
    flex-direction: column;
    align-items: center;
    width: 100%;
  }
  ul.topnav li {
    width: 100%;
    text-align: center;
  }

  ul.topnav li a {
    text-align: center;
    padding: 12px;
    border-top: 1px solid #4A4A4A;
  }

  .dropdown-content {
    position: static;
    flex-direction: column;
    min-width: 100%;
    text-align: center;
  }

  .search-container {
    margin-top: 10px;
    width: 100%;
    justify-content: center;
  }

  .logo-one {
    top: 18%; 
    position: static;        
    transform: none;         
    text-align: center;      
    margin: 1rem auto;       
    font-size: 0.9em; 
    padding: 0.5rem;       
    color: #fff;             
  }

  body {
    font-size: 0.85rem;
    width: 100%;
  }

  .form-box input[type="submit"]  {
    display: inline-block;
    padding: 0.4rem 0.8rem;
    font-size: 0.9rem;
  }

  .form-box {
    padding: 10px;
    max-width: 95%;   
  }

  footer {
    flex-direction: column;
    padding: 1rem;
    text-align: center;
    width: 100%;
  }
}

/*Basic tablet breakpoint*/
@media screen and (max-width: 1024px) {

  .navbar {
    flex-direction: column;
    align-items: flex-start;
    padding: 1rem;
    height: auto;
  }

  .search-container {
    margin-top: 0.5rem;
    width: 100%;
  }

  .form-box {
    padding: 15px;
    max-width: 90%;   /* shrink on tablets */
  }

   .logo-one {
    top: 22%;                               
    transform: translate(-50%, -50%);
    font-size: 1em;        
  }
}

/*Desktop breakpoint*/
@media screen and (min-width: 1200px) {
  
 .navbar {
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    height: 120px;
    padding: 0 1rem;
  }

  .logo-one {
    font-size: 1.5em;        
 }
}

/*Dropdown container*/
.dropdown {
  position: relative;
  display: inline-block;
}

/*Dropdown content box*/
.dropdown-content {
  display: none;
  position: absolute;
  top: 100%; 
  left: 0;
  background-color: #333333;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  z-index: 1;

  /*Vertical submenu*/
  justify-content: flex-start;
  min-width: 100%;
  flex-wrap: wrap;
}

/*Show dropdown on hover*/
.dropdown:hover .dropdown-content {
  display: flex; /* keep flex when visible */
}

/*Best and Worst submenu colors*/
.bestworst-menu > a {
  background-color: #333333;
  color: #ffa500; 
}
.bestworst-menu .dropdown-content a:nth-child(1) {
  background-color: #ffa500; 
  color: #FFFFFF;
  width: 100%;
}
.bestworst-menu .dropdown-content a:nth-child(2) {
  background-color: #ffa500; 
  color: #FFFFFF;
  width: 100%;
}

/*Lists and Guides submenu colors*/
.lists-menu > a {
  background-color: #333333;
  color: #7df9ff; 
}
.lists-menu .dropdown-content a:nth-child(1) {
  background-color: #7df9ff; 
  color: #333333;
  width: 100%;
}
.lists-menu .dropdown-content a:nth-child(2) {
  background-color: #7df9ff; 
  color: #333333;
  width: 100%;
}
.lists-menu .dropdown-content a:nth-child(3) {
  background-color: #7df9ff; 
  color: #333333;
  width: 100%;
}

/*Search bar area in nav*/
.search-container {
  display: flex;
  align-items: center;
}

/*Search bar in nav when hidden*/
.search-input {
  width: 0; /*Initially hidden or collapsed*/
  padding: 0;
  border: none;
  overflow: hidden;
  transition: width 0.3s ease-in-out, padding 0.3s ease-in-out; 
}

/*Search bar icon*/
.search-icon {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.5em; 
}

/*Expanded state when search bar is activated*/
.search-input.expanded {
  width: 200px; 
  padding: 8px;
  border: 1px solid #ccc;
}

/*Background*/  
main {

  background: #f9d594;
  display: flex;
  flex-direction:column;
  margin: 0;
  padding: 0;
  border: none;
  width: 100%;
}

<script>
// Search bar animation
const searchIcon = document.querySelector('.search-icon');
const searchInput = document.querySelector('.search-input');

searchIcon.addEventListener('click', () => {
    searchInput.classList.toggle('expanded');
    if (searchInput.classList.contains('expanded')) {
        searchInput.focus();
    }
});

document.addEventListener('click', (event) => {
    if (!searchIcon.contains(event.target) && !searchInput.contains(event.target)) {
        searchInput.classList.remove('expanded');
    }
});
</script>
